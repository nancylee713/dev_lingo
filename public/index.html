<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <h4 class='display-4'>Add a new word</h4>

  <form method="post" action="/api/v1/vocab">
    <div class="form-group">
      <label for="term">Term</label>
      <input class="form-control" id="term" name="term">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Meaning</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="meaning"></textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1"></label>
      <select class="browser-default custom-select" name="category">
        <option value="" disable selected>Choose category below</option>
        <option value="Ruby/Ruby on Rails">Ruby/Ruby on Rails</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="SQL">SQL</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="references">References</label>
      <input class="form-control" id="references" name="references">
    </div>
    <input type="submit" />
  </form>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
